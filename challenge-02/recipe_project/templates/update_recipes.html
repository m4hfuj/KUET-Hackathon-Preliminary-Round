{% extends 'base.html' %}
{% load static %}
   
 {% block content %}
    
   <div class="px-4">
    <br><br><section class="section hero" id="home" aria-label="hero">
        <h1 class="text-3xl font-semibold mb-6 text-center">update Recipe</h1>

        <form method="post" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}

            <div class="mb-4">
                <label for="content" class="block text-lg font-semibold text-gray-700">Content</label>
                <textarea id="content" name="content" rows="4" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="Enter Content"></textarea>
            </div>

            <button type="submit" class="w-full p-3 mt-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Save</button>
        </form>


   </section><br><br>
</div>

{% endblock %}
